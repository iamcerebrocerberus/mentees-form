<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/styles.css" />
    <title>Mentees | Sign Up</title>
  </head>
  <body
    class="font-Montserrat p-3 min-h-screen flex items-center justify-center sm:flex"
  >
    <div class="md:flex lg:max-w-1080 lg1:max-w-1040">
      <div class="sm:min-w-442">
        <img src="../../images/signup.png" alt="" role="presentation" />
      </div>
      <form action="#" class="sm:flex sm:justify-center sm:items-center">
        <div class="sm:min-w-442 md:min-w-22">
          <label for="firstname" class="font-bold">First Name</label>
          <input
            type="text"
            id="firstname"
            class="appearance-none mb-5 block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
          <label for="lastname" class="font-bold">Last Name</label>
          <input
            type="text"
            id="lastname"
            class="appearance-none mb-5 block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
          <label for="email" class="font-bold">Email</label>
          <input
            type="email"
            id="email"
            class="appearance-none mb-5 block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
          <label for="password" class="block font-bold">Password</label>
          <input
            type="password"
            id="password"
            class="appearance-none mb-5 block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
          <div class="flex justify-between items-center mt-6">
            <button
              type="submit"
              class="bg-blue-500 text-white font-bold py-2 px-4 rounded text-sm"
            >
              Sign Up
            </button>
            <a href="../pages/login.html" class="text-blue-700 text-sm"
              >Log In</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
